<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
</head>
<body>
    <h1>Submit Your Info</h1>
    <form id="myForm" action="https://script.google.com/macros/s/AKfycbxNbcmKvQa__Abyd-FX0nUOA5l9SpyahnwTRNuM_Tw_mTwfqdCw2imk3-t78rS-DuWp/execDeployement id" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this)
            }).then(response => alert('Submitted!')).catch(error => alert('Error!'));
        });
    </script>
</body>
</html>
